<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sKeTcHy</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <script src="./scripts/sketcher.js" defer></script>
</head>
<body>
    <header>
        <div id="helper">
        </div>
        <p id="name">sKeTcHy</p>
        <div id="helper" title="Click on the color bar / drawing area below:&#013;
Left button -> select main color / paint&#013;
Right button -> select background color / erase&#013;
Click and hold -> continuous drawing / erasing">
            <div id="back-color">
            </div>
            <div id="questionmark">
            <p>?</p>
            </div>
        </div>
    </header>
    <div id="colors-container">
        <div id="colors">
        </div>
    </div>
    <div id="container">
        <div id="pixels">
        </div>
    </div>
    <div id="slide-container">
        <input type="range" min="0" max="2" value="1" class="slider" id="gridRange">
        <p id="grid-size"></p>
    </div>
    <footer><p>Colors by <a href="https://catppuccin.com/" target="_blank">catppuccin</a>. 
               Idea by <a href="https://www.theodinproject.com/" target="_blank">The Odin Project</a>. 
               Code by <a href="https://github.com/gvaa/" target="_blank">VG</a>.
            </p>
    </footer>
</body>
</html>
